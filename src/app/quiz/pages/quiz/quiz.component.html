<div class="quiz-container d-flex flex-column justify-content-center">
    <app-head-quiz [idPregunta]="i+1"></app-head-quiz> 
    <h2>{{quizs[i].question}}</h2>
    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>
    <div *ngIf="i<2">
        <button (click)="nextQuestion()" [routerLink]="quizs[i+1].ruta">Siguiente</button>
    </div>
    <div *ngIf="i===2">
        <button [routerLink]="'/plan/'">Terminar</button>
    </div>
</div>
